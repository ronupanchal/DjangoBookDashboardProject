<!DOCTYPE html>
<html>
<head>
    <title>bookreader demo</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- JS dependencies -->
    <script src="{% static 'BookReader/jquery-1.10.1.js' %}"></script>
    <script src="{% static 'BookReader/jquery-ui-1.12.0.min.js' %}"></script>
    <script src="{% static 'BookReader/jquery.browser.min.js' %}"></script>
    <script src="{% static 'BookReader/dragscrollable-br.js' %}"></script>
    <script src="{% static 'BookReader/jquery.colorbox-min.js' %}"></script>

    <!-- BookReader and plugins -->
    <link rel="stylesheet" href="{% static 'BookReader/BookReader.css' %}"/>
    <script src="{%  static 'BookReader/BookReader.js' %}"></script>
    <script type="text/javascript" src="{% static 'BookReader/plugins/plugin.url.js' %}"></script>
    <script type="text/javascript" src="{% static 'BookReader/plugins/plugin.menu_toggle.js' %}"></script>

    <!-- Custom CSS overrides -->
    <link rel="stylesheet" href="{% static 'BookReader/css/BookReaderDemo.css' %}"/>
</head>
<body>
  <div id="BookReader">
      Internet Archive BookReader Demo<br/>
      <noscript>
      <p>
          The BookReader requires JavaScript to be enabled. Please check that your browser supports JavaScript and that it is enabled in the browser settings.  You can also try one of the <a href="https://archive.org/details/goodytwoshoes00newyiala"> other formats of the book</a>.
      </p>
      </noscript>
  </div>
  <script type="text/javascript" src="{% static 'BookReader/js/BookReaderJSAdvanced.js' %}"></script>
</body>
</html>
