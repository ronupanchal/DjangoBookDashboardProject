<!doctype html>
<html lang="en">
  <head>
    <title>jQuery Fullcalendar Integration with Bootstrap</title>
    {% load static %}
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <style type="text/css">

      img {border-width: 0}
      * {font-family:'Lucida Grande', sans-serif;}
    </style>
  </head>
  <body  >

    <style type="text/css">
        .block a:hover{
            color: silver;
        }
        .block a{
            color: #fff;
        }
        .block {
            position: fixed;
            background: #2184cd;
            padding: 20px;
            z-index: 1;
            top: 240px;
        }
    </style>

    <div>
      <h2>jQuery Fullcalendar Integration with Bootstrap</h2>

<hr />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'calender1/js/script.js' %}"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
<link  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" >

<link href="{% static 'calender1/css/fullcalendar.css' %}" rel="stylesheet" />
<link href="{% static 'calender1/css/fullcalendar.print.css' %}" rel="stylesheet" media="print" />
<script src="{% static 'calender1/js/moment.min.js' %}"></script>
<script src="{% static 'calender1/js/fullcalendar.js' %}"></script>


<!-- add calander in this div -->
<div class="container">
  <div class="row">
<div id="calendar"></div>

</div>
</div>


<!-- Modal -->
<div id="createEventModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Event</h4>
      </div>
        <form></form>
      <div class="modal-body">
            <div class="control-group">
               <form method="post">
                      {% csrf_token %}
                      {{ form }}
                      <div class="form-group mt-4 mb-0"><input type="submit" value="Create Event" class="btn btn-primary btn-block" ></input></div>
               </form>
            </div>

            <input type="hidden" id="startTime"/>
            <input type="hidden" id="endTime"/>


    </div>

  </div>
</div>


<div id="calendarModal" class="modal fade">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Event Details</h4>
        </div>
        <div id="modalBody" class="modal-body">
        <h4 id="modalTitle" class="modal-title"></h4>
        <div id="modalWhen" style="margin-top:5px;"></div>
        </div>
        <input type="hidden" id="eventID"/>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
            <button type="submit" class="btn btn-danger" id="deleteButton">Delete</button>
        </div>
    </div>
</div>
</div>
<!--Modal-->


<div style='margin-left: auto;margin-right: auto;text-align: center;'>
</div>

    </div>
  </body>
</html>
